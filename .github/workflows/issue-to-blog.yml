name: Convert Issue to Blog Post

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create_post:
    if: github.event.label.name == 'publish'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Create Blog Post from Issue
        id: create_file
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: bun .github/scripts/process-issue.ts

      - name: Format code
        run: bun run format

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          FILE_PATH: ${{ steps.create_file.outputs.filepath }}
        run: |
          BRANCH_NAME="feat/issue-${ISSUE_NUMBER}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "feat: add blog post from issue #${ISSUE_NUMBER}"
          git push origin $BRANCH_NAME

          gh pr create \
            --title "feat: Add blog post from Issue #${ISSUE_NUMBER}" \
            --body "This PR adds a new blog post generated from Issue #${ISSUE_NUMBER}. Closes #${ISSUE_NUMBER}." \
            --base main \
            --head $BRANCH_NAME
