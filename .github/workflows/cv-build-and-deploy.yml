name: Build CV PDF and Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=github:NixOS/nixpkgs/nixos-unstable

      - name: Re-run flake to build cv-pdf
        run: |
          nix build .#packages.x86_64-linux.cv-pdf

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: result/cv.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download CV artifact
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: .
        # Note: This action expects a build output directory. We'll upload the pdf as-is using Wrangler if needed.

  upload-wrangler:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CV artifact
        uses: actions/download-artifact@v4
        with:
          name: cv-pdf

      - name: Install Wrangler (for Cloudflare Pages static upload)
        run: npm install -g wrangler

      - name: Publish to Pages via Wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          mkdir -p public
          mv cv.pdf public/
          # If using Pages via wrangler publish for static assets
          wrangler pages publish public --project-name ${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch main
